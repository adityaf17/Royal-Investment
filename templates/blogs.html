{% block body %}

      <div class="overlay"></div>
      <div class="container">
        <div class="row">

        </div>

    </header>


    <div class="container">
      <div class="row">

        {% for blog in blogs %}


          <div class="post-preview">

              <h2 class="post-title">{{blog.title}}

              </h2>
              <h3 class="post-subtitle">
                {{blog.tagline}}
              </h3>
            </a>
          </div>

          {{blog.content[0:80]}}...

            </li></a>
