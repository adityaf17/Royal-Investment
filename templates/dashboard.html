{% extends "home.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/-home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Manage your posts and change them</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Basic Actions</h1>
            
             <a href="/edit/0">  <button class="btn btn-primary"> Add a new post</button> </a>
  <hr>
           
  <h1>Edit Posts</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Sno</th>
          <th>Title</th>
          <th>Tag_line</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
  
        {% for blog in blogs %}

        <tr>
          <td>{{blog.id}}</td>
          <td>{{blog.title}}</td>
          <td>{{blog.tagline}}</td>
          <td><a href="/edit/{{blog.id}}"><button class="btn btn-primary" >Edit</button></a></td>
          <td><a href="/delete/{{blog.id}}"><button class="btn btn-primary">Delete</button></a></td>
        </tr>
        
        {% endfor %}
  
      </tbody>
    </table>
      
          </div>
        </div>
      </div>
      {% endblock %}
