{% extends "home.html" %}
{% block body %}

    <!-- Page Header -->

    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/option s_basic.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
                <br>
                <br>
              <h1>{{blog.title}}</h1>
              <br>
              <br>
              <h2 class="subheading">{{blog.tagline}}</h2>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            {{blog.content}}

            <br>
            <br>
            
          </div>
        </div>
      </div>
    </article>

   {% endblock %}
